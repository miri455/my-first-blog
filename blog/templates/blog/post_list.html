<!DOCTYPE html>
<html>
<head>
<title>My Blog</title>
</head>
<body>
	<h1><a href="/">Welcome to My Blog</a></h1>
	
	{% for post in posts %}
	  <div>
	    <p>publishe: {{ post.published_date }}</p>
	    <h1><a href="">{{ post.title }}</a></h1>
	    <p>{{ post.text|linebreaksbr }}</p>
	  </div>
	{% endfor %}
</body>
</html>
